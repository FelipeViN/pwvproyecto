<!DOCTYPE>
<html>

<head>
    <title> Ejercicio 11</title>
    <link rel="icon" type="imagenes/icon.png" href="imagenes/icon.png">
</head>

<body>

    <h2>An Unordered HTML List</h2>

    <ul style="border: 1px solid olivedrab; ">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ul>  
    
    <h2>An Ordered HTML List</h2>
    
    <ol style="border: 1px solid olivedrab; ">
      <li>Coffee</li>
      <li>Tea</li>
      <li>Milk</li>
    </ol> 

    <h2>An Description HTML List</h2>
    <dl style="border: 1px solid olivedrab; ">
      <dt>Coffee</dt>
      <dd>- black hot drink</dd>
      <dt>Tea</dt>
      <dd>- grass hot drink</dd>
      <dt>Milk</dt>
      <dd>- white cold drink</dd>
    </dl>
</body>

</html>
